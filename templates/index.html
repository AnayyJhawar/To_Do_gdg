<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #darkModeToggle:hover {
      transform: scale(1.1);
    }
  </style>
  <title>To-Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" style="color: white">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/todo" style="color: white">To-Do List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/history" style="color: white">History</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid mt-3">
    <h1 style="text-align: center">
      To-Do List
    </h1>
    <p style="text-align: center">
      Welcome to this amazing To-Do List Manager.
      <br>
      Here you can create tasks, edit tasks, delete tasks and also view the history of your completed tasks.
    </p>
  </div>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>

  <script>
    function toggleDarkMode() {
      var body = document.body;
      var button = document.getElementById("darkModeToggle");

      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        button.textContent = "‚òÄÔ∏è";
        button.style.backgroundColor = "purple";
      } else {
        button.textContent = "üåô";
        button.style.backgroundColor = "black";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 20px;
    }

    .dark-mode {
      background-color: black;
      color: white;
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #darkModeToggle:hover {
      transform: scale(1.1);
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 8px;
      margin: 5px auto;
      border-radius: 8px;
      width: 60%;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .task-buttons button,
    .task-buttons a {
      margin-left: 5px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 20px;
      text-decoration: none;
    }

    .edit-form {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    .edit-form input {
      flex: 1;
    }
  </style>
  <title>To-Do List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/" style="color: white">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/todo" style="color: white">To-Do List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/history" style="color: white">History</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid mt-3">
    <h1 style="text-align: center">To-Do List</h1>

    <div class="d-flex justify-content-center mt-3">
      <form method="post" class="d-flex" style="gap: 10px; width: 60%;">
        <input type="text" name="task" placeholder="Add your task." required class="form-control">
        <input type="submit" value="Add" class="btn btn-primary">
      </form>
    </div>

    <div id="taskList" class="mt-4 d-flex flex-column align-items-center">
      {% for task in tasks %}
        <div class="task">
          {% if edit_id == loop.index0 %}
            <form method="post" action="/todo/edit/{{ loop.index0 }}" class="edit-form">
              <input type="text" name="task" value="{{ task.text }}" required>
              <button type="submit">üíæ</button>
              <a href="{{ url_for('todo') }}">‚ùå</a>
            </form>
          {% else %}
            <span class="{% if task.completed %}completed{% endif %}">{{ task.text }}</span>
            <div class="task-buttons">
              <a href="{{ url_for('todo', edit_id=loop.index0) }}">‚úèÔ∏è</a>
              <form method="post" action="/todo/delete/{{ loop.index0 }}" style="display:inline;">
                <button type="submit">‚ùå</button>
              </form>
              <form method="post" action="/todo/complete/{{ loop.index0 }}" style="display:inline;">
                <button type="submit">‚úÖ</button>
              </form>
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>

  <script>
    function toggleDarkMode() {
      var body = document.body;
      var button = document.getElementById("darkModeToggle");

      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        button.textContent = "‚òÄÔ∏è";
        button.style.backgroundColor = "purple";
      } else {
        button.textContent = "üåô";
        button.style.backgroundColor = "black";
      }
    }
  </script>
</body>
</html>
